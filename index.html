<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>进入编程世界课程笔记 - 沈璜</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="theme-custom.css">
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<div align="left" style="margin: 0px 0px 0px 10px;"><strong>进入编程世界</strong><br />课程笔记 (Windows)</div>',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        // 支持本地化
        placeholder: {
          '/': '搜索',
        },
        // 支持本地化
        noData: {
          '/': '找不到结果',
        },
        // 搜索标题的最大层级, 1 - 6
        depth: 6,
      },
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      topMargin: 36,
      copyCode: {
      buttonText : '点击复制',
      errorText  : '错误',
      successText: '已复制',
      },
      themeable: {
          readyTransition : true,
          responsiveTables: true,
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ini.min.js"></script>
  <script src="markdown-custom.js"></script>
</body>
</html>
